<div>
  <h3>Add Hero</h3>
  <div>
    <label>Name :</label>
    <input type="text" #heroName/>
  </div>
  <div><button (click)="addHero(heroName.value);heroName.value='';">Add Hero</button></div>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero===selectedHero">
    <span class="badge">{{hero.id}}</span>{{hero.name}}
    <button class="delete" (click)="deleteHero(hero);$event.stopPropagation();">x</button>
  </li>
</ul>
<div *ngIf="selectedHero">
  <div>{{selectedHero.name|uppercase}} is my Hero!!!</div>
  <div><button (click)="viewDetails(selectedHero.id)">View Details</button></div>
</div>
